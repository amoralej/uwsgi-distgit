[uwsgi]
inherit = core
bin_name = uwsgi
xml = libxml2
yaml = true
json = true
pcre = true
routing = true
sqlite3 = true
ssl = true
xml_implementation = libxml2
yaml_implementation = auto
malloc_implementation = libc
embedded_plugins = corerouter, echo, http, logcrypto, logfile, logpipe, logsocket, mongodblog, ping, redislog, rsyslog, syslog
plugins = cache, carbon, cgi, fastrouter, greenlet, jvm, logzmq, lua, nagios, pam, php, psgi, python, rack, rawrouter, router_access, router_basicauth, router_cache, router_expires, router_hash, router_http, router_memcached, router_redirect, router_redis, router_rewrite, router_static, router_uwsgi, router_xmldir, rpc, rrdtool, ruby19, sslrouter, ugreen, zergpool
