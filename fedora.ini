[uwsgi]
inherit = core
bin_name = uwsgi
xml = libxml2
yaml = libyaml
json = jansson
pcre = auto
routing = auto
ssl = auto
malloc_implementation = libc
embedded_plugins = corerouter, echo, http, ping, rsyslog, syslog
plugins = cache, carbon, cgi, fastrouter, greenlet, jvm, logcrypto, logfile, logpipe, logsocket, logzmq, lua, mongodblog, nagios, pam, php, psgi, python, rack, rawrouter, redislog, router_access, router_basicauth, router_cache, router_expires, router_hash, router_http, router_memcached, router_metrics, router_radius, router_redirect, router_redis, router_rewrite, router_spnego, router_static, router_uwsgi, router_xmldir, rpc, rrdtool, ruby19, sslrouter, systemd_logger, ugreen, zergpool
